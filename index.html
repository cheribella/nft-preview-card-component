<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="product-container">
        <div class="product-img-container">
          <img src="images/image-equilibrium.jpg" alt="A glossy cyberpunk-themed cube balancing with its edge"
            class="product-img">
          <div class="img-overlay">
            <img src="images/icon-view.svg" alt="View">
          </div>
        </div>
        <h1>
          Equilibrium #3429
        </h1>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="flex-group">
        <div class="flex ethereum">
          <img src="images/icon-ethereum.svg" alt="Ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="flex time-remaining">
          <img src="images/icon-clock.svg" alt="Clock">
          <p>3 days left</p>
        </div>
      </div>

      <div class="flex creator">
        <img src="images/image-avatar.png" alt="Circular photo of Jules Wyvern">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">oyasumibella</a>.
    </div>
  </footer>
</body>

</html>
